<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM Sans:wght@700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Design Guild 5</title>
</head>
<body>
    <nav>
        <div class="header">
            <a href="#" class="logo">
                <img alt="Logo Design Guild 5" src="./assets/images/logo-design-guild-5.png" />
            </a>
            <div class="nav_input">
                <div class="email_container">
                    <label><b>Email</b></label>
                    <input type="text" id="email" name="email" value="robert.langster@gmail.com">
                </div>
                <div class="password_container">
                    <label><b>Password</b></label>
                    <div class="password_input">
                        <input type="password" id="password" name="password">
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                    <a href="#forgot">Forgot Password</a>
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="welcome">
            <h1 class="welcome-title">WELCOME to Design Guild</h1>
            <p class="welcome-desc">Join the world's largest community for designers</p>
            <div class="recent">
                <p class="welcome-recent-text"><b>Recent Logins</b></p>
                <div class="recent-logins">
                    <div class="user-login">
                        <img src="./assets/images/user1.png" alt="user 1"/>
                        <p>Aliana Hepburn</p>
                    </div>
                    <div class="user-login">
                        <img src="./assets/images/user2.png" alt="user 1"/>
                        <p>Andrew Pochink</p>
                    </div>
                    <div class="user-login-add">
                        <div class="add">
                            <span class="dot"></span>
                            <i class="fa-solid fa-plus"></i>
                        </div>     
                        <p style="font-size: 14px;">Add Account</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="community">
            <h2 class="community-title">Join our<br>community today</h2>
            <p class="community-desc">Get connected, find designers to start a project</p>
            <div class="login-section">
                <button class="btn-signUp">Sign Up</button>
                <p class="login-or">Or, login with</p> 
                <div class="login-various">
                    <p>facebook</p>
                    <p>Linked In</p>
                    <p>Google</p>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
